<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 15px; 
      font-family: sans-serif; 
      background: #1a1a1a; 
      color: white; 
    }
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    textarea { 
      width: 100%; 
      height: 150px; 
      background: #333; 
      color: white; 
      border: 1px solid #444; 
      border-radius: 4px; 
      padding: 8px; 
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
    }
    .speed-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
    }
    .speed-control label {
      font-weight: bold;
      min-width: 70px;
      font-size: 13px;
    }
    .speed-control input {
      flex: 1;
      padding: 6px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
      font-size: 14px;
    }
    .speed-control input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button { 
      width: 100%; 
      padding: 12px; 
      margin-top: 10px; 
      background: #4CAF50; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    button:active {
      background: #3d8b40;
    }
    #status { 
      margin-top: 10px; 
      font-size: 12px; 
      color: #ffd700; 
      text-align: center; 
    }
    .info {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>ðŸš€ Bulk Quiz Automator</h3>
  <textarea id="answerList" placeholder="Paste 20 answers here (one per line)..."></textarea>
  
  <div class="speed-control">
    <label for="speedInput">Speed:</label>
    <input type="number" id="speedInput" value="10" min="1" max="100" title="Timer acceleration multiplier">
    <span style="font-size: 12px; color: #888;">x</span>
  </div>
  
  <div class="info">Higher = Faster timers (1-100x)</div>
  
  <button id="startBtn">â–¶ START AUTOMATION</button>
  <div id="status">Status: Ready</div>
  
  <script src="popup.js"></script>
</body>
</html>
